<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Convertisseur de distance</title>
</head>
<body>
    <div class="wrapper">
        <h1>Convertisseur de distances</h1>
        <div class="convert">
            <div class="convert-input">
                <input
                 type="number"
                name="first-value"
                id="first-value"
                min="0"
                step="0.1"
                />
                <select name="first-unit" id="first-unit">
                    <option value="km">Kilomètre</option> <!-- Dupliquer une ligne vers le bas Alt+Maj +bas et haut pour aller vers le haut-->
                    <option value="m" selected>Mètre</option> <!-- l'option selected, permet d'avoir cette unité de valeur choisie par défaut-->
                    <option value="cm">Centimètre</option>
                    <option value="mm">Millimètre</option>
                </select>
            </div>
                <ion-icon name="caret-down"></ion-icon>

                <div class="convert-input">
                    <input type="number" name="second-value" id="second-value" disabled/> <!-- disabled permet de figer l'element pour ne pas pouvoir changer sa valeur -->
                    <select name="second-unit" id="second-unit">
                        <option value="km">Kilomètre</option> <!-- Dupliquer une ligne vers le bas Alt+Maj +bas et haut pour aller vers le haut-->
                        <option value="m">Mètre</option>
                        <option value="cm" selected>Centimètre</option>
                        <option value="mm">Millimètre</option>
                    </select>
                </div>
        </div>
            <button id="convert-btn">Convertir</button>
    </div>
    <script src="./app2.js"> </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
